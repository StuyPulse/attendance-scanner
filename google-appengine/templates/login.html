<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="StuyPulse Attendance Web Console">
    <meta name="keywords" content="StuyPulse, Attendance">
    <meta name="author" content="Chesley Tan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <h1 class="center-text">Welcome to the StuyPulse Attendance Web Console</h1>
<p class="center-text"><u>Please sign in</u></p>
    <div id="container" class="center-all">
        <form id="login" method="POST" action="{{ url_for('webconsole') }}">
            <label for="email">Email</label>
            <br/>
            <input id="email" type="email" name="email" placeholder="Email">
            <br/>
            <label for="pass">Password</label>
            <br/>
            <input id="pass" type="password" name="pass" placeholder="Password">
            <br/>
            <br/>
            <p class="center-text"><u>Select an action</u></p>
            <label for="dump_radio">Show data</label>
            <input id="dump_radio" type="radio" name="action" value="dump">
            <br/>
            <label for="day_radio">Show data for day</label>
            <input id="day_radio" type="radio" name="action" value="day">
            <div id="day_radio_form">
                <input id="day" type="date" name="day">
            </div>
            <br/>
            <label for="student_radio">Show data for student</label>
            <input id="student_radio" type="radio" name="action" value="student">
            <div id="student_radio_form">
                <input id="student" type="number" name="student">
            </div>
            <br/>
            <label for="drop_radio">Delete all data</label>
            <input id="drop_radio" type="radio" name="action" value="drop">
            <br/>
            <br/>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
