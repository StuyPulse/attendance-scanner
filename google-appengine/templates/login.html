<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="StuyPulse Attendance Web Console">
    <meta name="keywords" content="StuyPulse, Attendance">
    <meta name="author" content="Chesley Tan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1 class="center-text">Welcome to the StuyPulse Attendance Web Console</h1>
<p class="center-text"><u>Please sign in</u></p>
    <div id="container" class="center-all">
        <form id="login" method="POST" action="{{ url_for('webconsole') }}">
            <label for="email">Email</label>
            <br/>
            <input id="email" type="email" name="email" placeholder="Email">
            <br/>
            <label for="pass">Password</label>
            <br/>
            <input id="pass" type="password" name="pass" placeholder="Password">
            <br/>
            <br/>
            <input type="submit" value="Log In">
        </form>
    </div>
</body>
</html>
